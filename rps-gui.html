<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rps-gui.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h2>Welcome to World War IV!</h2>

  <div class="instructions">
    <p>Choose your weapon and let battle begin!</p>
  </div>

  <div class="gameboard">
    <div class="weapon" id="rock">Rock</div>
    <div class="weapon" id="paper">Paper</div>
    <div class="weapon" id="scissors">Scissors</div>
  </div>

  <div class="roundResult">
    <p>win, loss or draw</p>
  </div>

  <div class="scores">
    <div id="comment">Fight! Fight! Fight!</div>
    <div id="playerScore">0 : Player</div>
    <div id="pcScore">CPU : 0</div>
  </div>
  
</body>
<script src="./rps-gui.js" type="text/javascript" charset="utf-8"></script>
</html>
